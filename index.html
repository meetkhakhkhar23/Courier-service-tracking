<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ravi Courier Tracking</title>
  <meta name="description" content="Track your parcels easily with Ravi Courier Service. Fast and secure parcel tracking for your convenience." />
  <link rel="icon" href="https://i.postimg.cc/T3vZzbJx/2907a2ef-485c-4998-bb93-0eb8cf302aed.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f6f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo-bar img {
      height: 60px;
      margin-right: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a237e;
    }

    .hero {
      text-align: center;
      margin-bottom: 24px;
      max-width: 420px;
    }

    .hero h1 {
      font-size: 2.2rem;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 24px;
    }

    .track-form {
      display: flex;
      max-width: 360px;
      width: 100%;
      margin-bottom: 12px;
    }

    .track-form input {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 30px 0 0 30px;
      outline: none;
      width: 100%;
      transition: border-color 0.2s;
    }

    .track-form input:focus {
      border-color: #1a237e;
    }

    .track-form button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #ff9800;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 90px;
    }

    .track-form button:hover:not(:disabled) {
      background-color: #f57c00;
    }

    .track-form button:disabled {
      background-color: #ffa726;
      cursor: not-allowed;
    }

    /* Responsive stack on small screens */
    @media (max-width: 400px) {
      .track-form {
        flex-direction: column;
      }
      .track-form input,
      .track-form button {
        border-radius: 30px;
        width: 100%;
        margin: 6px 0;
      }
    }

    #confirmationMsg {
      font-size: 0.9rem;
      color: #1a237e;
      min-height: 20px;
      font-weight: 600;
      text-align: center;
    }

    footer {
      margin-top: auto;
      margin-top: 48px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      max-width: 420px;
      width: 100%;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="https://i.postimg.cc/T3vZzbJx/2907a2ef-485c-4998-bb93-0eb8cf302aed.png" alt="Ravi Courier Logo" />
    <div class="brand-title">RAVI COURIER SERVICE</div>
  </div>

  <div class="hero">
    <h1>Fast. Reliable. Secure.</h1>
    <p>Delivering your parcels safely to every corner of the country.</p>
  </div>

  <form class="track-form" onsubmit="trackParcel(); return false;">
    <input
      type="text"
      id="trackingInput"
      placeholder="Enter Tracking ID..."
      required
      aria-label="Tracking ID"
      autocomplete="off"
    />
    <button type="submit" aria-label="Track Parcel">Track</button>
  </form>

  <div id="confirmationMsg" aria-live="polite" role="status"></div>

  <footer>
    <p>Contact us: support@ravicourier.com | +91 12345 67890</p>
    <p>Â© 2025 Ravi Courier Service. All rights reserved.</p>
  </footer>

  <script>
    function trackParcel() {
      const input = document.getElementById('trackingInput');
      const val = input.value.trim();
      const button = document.querySelector('.track-form button');
      const confirmation = document.getElementById('confirmationMsg');

      if (!val) {
        alert("Please enter a tracking ID.");
        return;
      }

      // Disable button and show loading state
      button.disabled = true;
      button.textContent = "Tracking...";

      // Show confirmation message
      confirmation.textContent = "Tracking info is opening in a new tab.";

      // Open tracking page in new tab with HTTPS URL
      const url = "https://crm.markerp.in/Frm_DocTrackWeb.aspx?docno=" + encodeURIComponent(val);
      window.open(url, '_blank');

      // Reset button and message after 2 seconds
      setTimeout(() => {
        button.disabled = false;
        button.textContent = "Track";
        confirmation.textContent = "";
      }, 2000);
    }
  </script>

</body>
</html>
