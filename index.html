<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ravi Courier Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f6f7fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo-bar img {
      height: 60px;
      margin-right: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a237e;
    }

    .hero {
      text-align: center;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-size: 2.2rem;
      color: #1a237e;
      margin-bottom: 8px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 24px;
    }

    .track-form {
      display: flex;
    }

    .track-form input {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 30px 0 0 30px;
      outline: none;
      width: 220px;
      transition: border-color 0.2s;
    }

    .track-form input:focus {
      border-color: #1a237e;
    }

    .track-form button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #ff9800;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }

    .track-form button:hover {
      background: #f57c00;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="https://i.postimg.cc/T3vZzbJx/2907a2ef-485c-4998-bb93-0eb8cf302aed.png" alt="Ravi Courier Logo">
    <div class="brand-title">RAVI COURIER SERVICE</div>
  </div>

  <div class="hero">
    <h1>Fast. Reliable. Secure.</h1>
    <p>Delivering your parcels safely to every corner of the country.</p>
  </div>

  <form class="track-form" onsubmit="trackParcel(); return false;">
    <input type="text" id="trackingInput" placeholder="Enter Tracking ID..." required />
    <button type="submit">Track</button>
  </form>

  <script>
    function trackParcel() {
      const val = document.getElementById('trackingInput').value.trim();
      if (!val) {
        alert("Please enter a tracking ID.");
        return;
      }
      const url = "http://crm.markerp.in/Frm_DocTrackWeb.aspx?docno=" + encodeURIComponent(val);
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
